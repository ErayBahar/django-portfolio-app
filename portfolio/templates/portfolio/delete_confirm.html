<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ item.symbol }} - {{ item.name }}"?</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- ✅ Bigger Delete Button -->
        <button type="submit" style="padding: 12px 24px; font-size: 16px;">
            ✅ Yes, Delete
        </button>

        <!-- ✅ Bigger Cancel Button -->
        <a href="{% url 'portfolio_list' %}">
            <button type="button" style="padding: 12px 24px; font-size: 16px;">
                ❌ Cancel
            </button>
        </a>
    </form>
</body>
</html>
